<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container">
    <h1>Contact List</h1>
    <table class=" inputs table-bordered table-striped col-sm-12">
      <tbody>
        <tr class="row">
          <th>
            <label for="inputName">Name:</label>
            <input type="text" name = "inputName" id="inputName"></input>
          </th>
          <th>
            <label for="inputEmail">Email:</label>
            <input type="text" name = "inputEmail" id="inputEmail"></input>
          </th>
          <th>
            <label for="inputAddress">Address:</label>
            <input type="text" name = "inputAddress" id="inputAddress"></input>
          </th>
          <th>
            <label for="inputNumber">Phone Number</label>
            <input type="text" name = "inputNumber" id="inputNumber"></input>
          </th>
          <th>
            <input type="button" class="btn btn-default submitter" id="getInfo" value="submit" >
          </th>
        </tr>
      </tbody>
    </table>
    <table class=" edit hidden inputs table-bordered table-striped col-sm-12">
      <tbody>
        <tr class="row">
          <th>
            <label for="editInputName">Edit Name:</label>
            <input type="text" name = "inputName" id="editInputName"></input>
          </th>
          <th>
            <label for="editInputEmail">Edit Email:</label>
            <input type="text" name = "inputEmail" id="editInputEmail"></input>
          </th>
          <th>
            <label for="editInputAddress">Edit Address:</label>
            <input type="text" name = "inputAddress" id="editInputAddress"></input>
          </th>
          <th>
            <label for="editInputNumber">Edit Phone Number</label>
            <input type="text" name = "inputNumber" id="editInputNumber"></input>
          </th>
          <th>
            <input type="button" class="btn btn-default submitter editSubmit" id="getInfo" value="submit" >
          </th>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container"></div>

  <table class="dataContain table-bordered table-striped col-sm-12">
    <tbody>
      <tr>
        <th class="col-xs-2">Delete</th>
        <th class="col-xs-2">Name</th>
        <th class="col-xs-2">Email</th>
        <th class="col-xs-2">Address</th>
        <th class="col-xs-2">Phone Number</th>
      </tr>

    </tbody>
  </table>
</div>
